<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- <script src="script.js" defer></script> -->
    <title>TicTacToe</title>
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <p id="playerOneName">PLAYER</p>
            <p id="playerOneScore">0</p>
        </div>

        <div class="board">
            <div class="box top-l"><p class="markerItem"></p></div>
            <div class="box top-m"><p class="markerItem"></p></div>
            <div class="box top-r"><p class="markerItem"></p></div>
            <div class="box mid-l"><p class="markerItem"></p></div>
            <div class="box mid-m"><p class="markerItem"></p></div>
            <div class="box mid-r"><p class="markerItem"></p></div>
            <div class="box bot-l"><p class="markerItem"></p></div>
            <div class="box bot-m"><p class="markerItem"></p></div>
            <div class="box bot-r"><p class="markerItem"></p></div>
        </div>

        <div class="rightSide">
            <p id="playerTwoName">PLAYER</p>
            <p id="playerTwoScore">0</p>
        </div>

    </div>
</body>
</html>
