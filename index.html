<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<body>

    <div class="modal">
        <div class="modal-content">
            <p class="winner"></p>
            <p class="resetting">Resetting Board...</p>
        </div>
    </div>

    <div class="container">
        <div class="leftSide">
            <p class="moveIdentLeft">Current Move</p>
            <p id="playerOneName">PLAYER 1</p>
            <p id="playerOneScore">0</p>
        </div>  

        <div class="board">
            <div class="box top-l"></div>
            <div class="box top-m"></div>
            <div class="box top-r"></div>
            <div class="box mid-l"></div>
            <div class="box mid-m"></div>
            <div class="box mid-r"></div>
            <div class="box bot-l"></div>
            <div class="box bot-m"></div>
            <div class="box bot-r"></div>
        </div>

        <div class="rightSide">
            <p class="moveIdentRight">Current Move</p>
            <p id="playerTwoName">PLAYER 2</p>
            <p id="playerTwoScore">0</p>
        </div>

    </div>
</body>
</html>
